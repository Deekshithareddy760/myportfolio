  <style>
    .cert-section {
      padding: 60px 20px;
      text-align: center;
      color: #333;
    }
    .cert-section h1 {
      font-size: 2.5rem;
      color: #6d9c5a;
      margin-bottom: 40px;
    }
    .cert-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .cert-card {
      background: white;
      border: 2px solid #6d9c5a;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      text-align: left;
    }
    .cert-card:hover {
      transform: translateY(-10px);
    }
    .cert-card h3 {
      color: #6d9c5a;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    .cert-card p {
      font-size: 1rem;
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .cert-card a {
      color: #6d9c5a;
      text-decoration: none;
      font-weight: 500;
    }
    .cert-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
